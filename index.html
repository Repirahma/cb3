<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Mahasiswa - Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #e9f5ff;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #1e88e5;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1565c0;
      }

      #status {
        margin-top: 15px;
        padding: 10px;
        background-color: #f1f1f1;
        border-left: 5px solid #2196f3;
        border-radius: 5px;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Absensi Mahasiswa</h2>
      <form id="absenForm">
        <input type="text" id="nama" placeholder="Nama Anda" required />
        <input type="text" id="nim" placeholder="NIM Anda" required />
        <input type="text" id="kelas" placeholder="Kelas Anda" required />
        <button type="submit">Absen Sekarang</button>
      </form>
      <div id="status">Status: -</div>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDRhRh1eO821Wf38j5lVEsk1fPUMbso2xM",
        authDomain: "absensi-dcae9.firebaseapp.com",
        databaseURL: "https://absensi-dcae9-default-rtdb.firebaseio.com",
        projectId: "absensi-dcae9",
        storageBucket: "absensi-dcae9.firebasestorage.app",
        messagingSenderId: "205381870880",
        appId: "1:205381870880:web:76c479b1b043257b9ea345",
        measurementId: "G-Z8RDJJ6EY9",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const kampusLat = -6.228407;
      const kampusLng = 106.61652;
      const radiusMaks = 15;

      function hitungJarak(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = ((lat2 - lat1) * Math.PI) / 180;
        const dLon = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos((lat1 * Math.PI) / 180) *
            Math.cos((lat2 * Math.PI) / 180) *
            Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      document
        .getElementById("absenForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const nama = document.getElementById("nama").value.trim();
          const nim = document.getElementById("nim").value.trim();
          const kelas = document.getElementById("kelas").value.trim();
          const waktu = new Date().toISOString();

          if (!navigator.geolocation) {
            document.getElementById("status").innerText =
              "‚ùå Browser tidak mendukung geolocation.";
            return;
          }

          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const lat = pos.coords.latitude;
              const lon = pos.coords.longitude;
              const jarak = hitungJarak(lat, lon, kampusLat, kampusLng);

              let statusText =
                `üìç Lokasi Anda: ${lat.toFixed(6)}, ${lon.toFixed(6)}\n` +
                `Jarak dari kampus: ${jarak.toFixed(2)} meter`;

              if (jarak <= radiusMaks) {
                db.ref("absensi")
                  .push({
                    nama: nama,
                    nim: nim,
                    kelas: kelas,
                    waktu: waktu,
                    lokasi: { lat: lat, lon: lon },
                    jarak: Math.round(jarak),
                  })
                  .then(() => {
                    document.getElementById("status").innerText =
                      statusText + "\n‚úÖ Absen berhasil!";
                  })
                  .catch((error) => {
                    document.getElementById("status").innerText =
                      statusText + "\n‚ùå Gagal kirim: " + error.message;
                  });
              } else {
                document.getElementById("status").innerText =
                  statusText +
                  `\n‚ùå Anda berada di luar radius kampus (${radiusMaks} m).`;
              }
            },
            (error) => {
              document.getElementById("status").innerText =
                "‚ùå Tidak bisa mengambil lokasi: " + error.message;
            },
            {
              enableHighAccuracy: true,
              timeout: 100000,
              maximumAge: 0,
            }
          );
        });
    </script>
  </body>
</html>
