<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Lokasi Mahasiswa</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .info {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Absensi Mahasiswa</h1>
  <form id="absenForm">
    <input type="text" id="nama" placeholder="Nama Anda" required />
    <button type="submit">Absen Sekarang</button>
  </form>

  <div class="info">
    <p id="lokasi">Lokasi Anda: -</p>
    <p id="jarak">Jarak dari Kampus: -</p>
    <p id="status">Status: -</p>
  </div>

  <script>
    const kampusLat = -6.231348;
    const kampusLng = 101.614758;
    const radiusMaks = 15;
    const urlSpreadsheet = "https://script.google.com/macros/s/AKfycbxNLoTjOyxNFx8dtftskse0NvxjC8KHl-CAaZktRDs3EbSHHJXvAAao3akSnCOWTK5u/exec";

    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    document.getElementById("absenForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();

      if (!navigator.geolocation) {
        alert("Geolocation tidak didukung browser Anda.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const jarak = hitungJarak(lat, lon, kampusLat, kampusLng);

        document.getElementById("lokasi").innerText = `Lokasi Anda: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
        document.getElementById("jarak").innerText = `Jarak dari Kampus: ${jarak.toFixed(2)} meter`;

        if (jarak <= radiusMaks) {
          fetch(urlSpreadsheet, {
            method: "POST",
            body: JSON.stringify({ nama, lat, lon, jarak: Math.round(jarak) }),
            headers: { "Content-Type": "application/json" }
          }).then(res => {
            document.getElementById("status").innerText = "✅ Absen berhasil dikirim!";
          }).catch(err => {
            document.getElementById("status").innerText = "❌ Gagal mengirim data.";
          });
        } else {
          document.getElementById("status").innerText = "❌ Anda berada di luar radius kampus.";
        }
      }, err => {
        alert("Gagal mendapatkan lokasi: " + err.message);
      });
    });
  </script>
</body>
</html>
